<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back" [routerLink]="['./login-page']" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="header">
    <h1>Sign up here</h1>
    <img src="../../assets/icon/gospelkids.PNG"/>
  </div>
  <br>

  <div id="form">
    <ion-input id="input" placeholder="Email" type="email"  ngDefaultControl placeholder="Enter your childs first name here"></ion-input>
    <br>
    <ion-input id="input" placeholder="Password" type="password"  ngDefaultControl placeholder="Enter your childs last name here"></ion-input>
    <br>
    <ion-input id="input" placeholder="Password" type="password"  ngDefaultControl placeholder="Enter your email/ phonenumber"></ion-input>
    <br>
    <ion-input id="input" placeholder="Password" type="password"  ngDefaultControl placeholder="Enter your password"></ion-input>
    

    <ion-button expand="block" shape="round" >Sign up</ion-button> <br>
   
  </div>

</ion-content>
